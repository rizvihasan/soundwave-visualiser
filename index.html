<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soundwave Visualizer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Soundwave Visualizer</h1>

    <div class="upload-area" id="dropArea">
      <input type="file" id="audioFile" accept="audio/mp3,audio/*" />
      <label id="fileLabel" for="audioFile">Choose MP3 File</label>
      <p>or drag and drop file here</p>
    </div>

    <div class="error" id="errorMessage"></div>

    <div class="loading" id="loading">
      <div class="loading-spinner"></div>
      <p>Processing audio...</p>
    </div>

    <div class="song-info" id="songInfo" style="display: none;">
      <div class="song-title" id="songTitle">-</div>
      <div id="songDuration">-</div>
    </div>

    <div class="visualizer-mode">
      <label for="visualizationType">Visualization Type:</label>
      <select id="visualizationType">
        <option value="waveform">Waveform</option>
        <option value="frequency">Frequency Spectrum</option>
        <option value="bars">Bar Visualizer</option>
        <option value="circle">Circular Visualizer</option>
      </select>
    </div>

    <div id="controls">
      <button id="playButton" disabled>Play</button>
      <button id="pauseButton" disabled>Pause</button>
      <button id="stopButton" disabled>Stop</button>
    </div>

    <div class="visualization-container">
      <canvas id="visualizer"></canvas>
      <div class="time-info">
        <span id="currentTime">0:00</span>
        <span id="totalTime">0:00</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
